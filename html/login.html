<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" href="../ressources/imgs/BOTOLA PRO INWI البطولة الإحترافية إينوي.svg">
    <link rel="stylesheet" href="../css/login.css">
    <title>BotolaPro | Login</title>
</head>
<body>
    <div class="content">
        <div class="head">
            <div class="logo-img">
                <img src="../ressources/imgs/logo-img-sans-bg.png" alt="logo-botola-pro">
            </div>
            <div class="title">
                <h3>Botola Pro 1</h3>
            </div>
        </div>
        <div class="form">
            <div class="formulaire">
                <h2>Create new account <span>.</span></h2>
                <h4>Already A Member ? <a href="#">Log in</a></h4>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email address">
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a> </label>
                </div>
                <button>Create an account</button>
            </div>
            <div class="desc">
                <p>Login to stay updated with the latest <span id="botola_span">Botola </span><span id="maroc_span">Maroc </span>news and match results. Follow your favorite teams and players <span>closely.</span></p>
            </div>
        </div>
    </div>
</body>
</html>
